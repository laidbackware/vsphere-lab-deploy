# path to the ESXi Installer ISO
esxIso: '/data/ISOs/ESXi670-201903001.iso'
# path to vCenter installer ISO
vcIso: '/data/ISOs/VMware-VCSA-all-6.7.0-11726888.iso'
tmp_dir: /tmp/

environment_tag: 'nsxt-lab1' # Used to prepend object names
dns1: '192.168.0.110'
dns2: '192.168.0.1'
domain: 'home.local'

nested_host_credentials: # Credentials set in kickstart file inside the custom ISO
  user: 'root' 
  password: 'VMware1!' 

nested_vcenter: # the vCenter appliance that will be deployed
  ip: '192.168.0.181' # vCenter ip address 
  mask: '24'
  gw: '192.168.0.1'
  
  host_name: '192.168.0.181' # FQDN if there is working DNS server, otherwise put the ip as a name
  thin: true
  user: 'administrator@vsphere.local' 
  password: 'VMware1!' 
  sso_domain: 'vsphere.local'
  datacenter: 'Lab' # DC to create after deployment
  ntp: 0.uk.pool.ntp.org
  # Below are properties of parent cluster
  network: 'Net1' # Parent port group where the vCenter VM will be deployed
  datastore: 'SSD' # Parent datastore where the vCenter VM will be deployed
  cluster: 'Physical' # Parent cluster where the vCenter VM will be deployed


parent_vcenter: # This is the vCenter which will be the target for nested vCenters and ESXi hosts
  ip: '192.168.0.113'
  user: 'administrator@vsphere.local' 
  password: 'VMware1!' 
  datacenter: 'Home' # Target for all VM deployment
  datastore: 'SSD' # Datastore target for nested ESXi VMs

clusters: # You can add, remove or rename clusters in this section
  compute:
    drs: True

# You can add, remove or rename the nested ESXi below
nested_hosts:
  esx1: # environment_tag will prepend the name
    ip: 192.168.0.182
    mask: 255.255.255.0
    gw: 192.168.0.1
    cluster: compute # the nested vcenter cluster, which is defined in the clusters section.
    vlan: 0 # the external vlan id, need to have connectivity with the vCenter
    cpu: 4 # CPU count
    ram: 65516 # memory
    hdd: 500 # in GB. Disk to be used for boot an local datastore
    # Below are properties of parent cluster
    parent_cluster: 'Physical' # the cluster where physical ESXi is connected to. The nested VMs will be deployed here
    vmk_portgroup: 'Nest' # Added this and updated the deployNestedESXi.yml
    tep_portgroup: 'TEP' # 
    
nested_network_names:
  main_pg: net1
  tep_pg: tep_pg

resource_pools:
  pas: PAS-AZ1
  pks: PKS-AZ1
